<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_codusu}" for="codusu" />
                        <p:inputText id="codusu" value="#{usuarioController.selected.codusu}" title="#{vistas.CreateUsuarioTitle_codusu}" required="true" requiredMessage="#{vistas.CreateUsuarioRequiredMessage_codusu}"/>
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_nomusu}" for="nomusu" />
                        <p:inputText id="nomusu" value="#{usuarioController.selected.nomusu}" title="#{vistas.CreateUsuarioTitle_nomusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_usuusu}" for="usuusu" />
                        <p:inputText id="usuusu" value="#{usuarioController.selected.usuusu}" title="#{vistas.CreateUsuarioTitle_usuusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_pwdusu}" for="pwdusu" />
                        <p:inputText id="pwdusu" value="#{usuarioController.selected.pwdusu}" title="#{vistas.CreateUsuarioTitle_pwdusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_dniusu}" for="dniusu" />
                        <p:inputText id="dniusu" value="#{usuarioController.selected.dniusu}" title="#{vistas.CreateUsuarioTitle_dniusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_ingusu}" for="ingusu" />
                        <p:calendar id="ingusu" pattern="MM/dd/yyyy" value="#{usuarioController.selected.ingusu}" title="#{vistas.EditUsuarioTitle_ingusu}"  showOn="button"/>
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_telfusu}" for="telfusu" />
                        <p:inputText id="telfusu" value="#{usuarioController.selected.telfusu}" title="#{vistas.CreateUsuarioTitle_telfusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_fnacusu}" for="fnacusu" />
                        <p:calendar id="fnacusu" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fnacusu}" title="#{vistas.EditUsuarioTitle_fnacusu}"  showOn="button"/>
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_cargusu}" for="cargusu" />
                        <p:inputText id="cargusu" value="#{usuarioController.selected.cargusu}" title="#{vistas.CreateUsuarioTitle_cargusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_dirusu}" for="dirusu" />
                        <p:inputText id="dirusu" value="#{usuarioController.selected.dirusu}" title="#{vistas.CreateUsuarioTitle_dirusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_ubigeo}" for="ubigeo" />
                        <p:inputText id="ubigeo" value="#{usuarioController.selected.ubigeo}" title="#{vistas.CreateUsuarioTitle_ubigeo}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_levusu}" for="levusu" />
                        <p:inputText id="levusu" value="#{usuarioController.selected.levusu}" title="#{vistas.CreateUsuarioTitle_levusu}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{vistas.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
